<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="/src/assets/svg/biddiusLogoCircle.svg" />
  <title>Login Successful</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
    }
    .message {
      text-align: center;
      margin-bottom: 20px;
    }
    .loader {
      position: relative;
      width: 200px;
      height: 4px;
      background-color: #ddd;
      overflow: hidden;
      border-radius: 2px;
    }
    .loader::before {
      content: '';
      position: absolute;
      height: 100%;
      width: 50%;
      background-color: #7d2435;
      animation: loading 1s infinite ease-in-out;
    }
    @keyframes loading {
      0% { left: -50%; }
      50% { left: 25%; }
      100% { left: 100%; }
    }
  </style>
</head>
<body>
  <div class="message">
    <img src="/src/assets/svg/biddiusLogoCircle.svg" alt="Biddius Logo" width="100" height="100" />
    <h2>Logging you in...</h2>
    <p>You can close this window if it doesn't close automatically.</p>
  </div>
  <div class="loader"></div>

  <script>
    // Notify the main SPA window
    window.opener?.postMessage({ type: "GOOGLE_AUTH_SUCCESS" }, "*");

    // Close the popup/tab after a brief delay
    setTimeout(() => {
      window.close();
    }, 1000);
  </script>
</body>
</html>
